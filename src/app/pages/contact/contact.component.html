<div class="contact-section">
    <h3 class="subtitle">Connect with me</h3>
    <h1 class="title">Get in touch</h1>
    <p class="description">
        I'd love to hear from you! If you have any questions, comments or
    </p>
    <p class="description description2">feedback,please use the form below.</p>

    <!-- Popup Box -->
    <div *ngIf="popupMessage" [ngClass]="popupType" class="popup">
        {{ popupMessage }}
    </div>

    <form class="contact-form" (submit)="sendEmail($event)">
        <div class="form-row">
            <input type="text" name="user_name" placeholder="Enter your name" class="form-input" required />
            <input type="email" name="user_email" placeholder="Enter your email" class="form-input" required />
        </div>

        <textarea name="message" placeholder="Enter your message" class="form-textarea" rows="5" required></textarea>

        <button type="submit" class="submit-btn">
            Submit now â†’
        </button>
    </form>

</div>
